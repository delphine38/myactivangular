<h2><a class="nav-link" [routerLink]="['/home']">accueil</a></h2>
<h1> {{ title }} </h1>


<div class="container">
  <div class="d-flex flex-wrap">
    <div *ngFor="let bike of bikes">
      <div class="col-4">
        <article>
          <img src="{{ bike.bikeImage }}" width="200px">
          <p><strong>Son nom : {{ bike.bikeName }}</strong></p>
          <p><strong>Toute sa description : {{ bike.description }}</strong></p>
        </article>
      </div>
    </div>
  </div>
</div>
