<h2><a class="nav-link" [routerLink]="['/home']">accueil</a></h2>

<h1> {{ title }} </h1>


<div class="container">
  <div class="d-flex flex-wrap">
    <div *ngFor="let code of codes">
      <div class="col-4">
      <article>
        <img src="{{ code.codeImage }}" width="200px">
        <p><strong>Son nom : {{ code.codeName }}</strong></p>
        <p><strong>Toute sa description : {{ code.description }}</strong></p>
      </article>
      </div>
    </div>
  </div>

</div>
